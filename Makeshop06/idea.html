<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Belleza</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #e91e63;
    }

    #ruleta {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #f8bbd0;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .seccion {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #f48fb1;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    #puntero {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #c2185b;
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ec407a;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 30px;
    }

    #resultado {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <h1>üéâ Ruleta de Belleza</h1>
  <div id="puntero"></div>
  <div id="ruleta">
    <!-- Las secciones se generan con JS -->
  </div>
  <button onclick="girarRuleta()">GIRAR</button>
  <div id="resultado"></div>

  <script>
    const opciones = [
      "10% de descuento",
      "Consejo de belleza",
      "Labial gratis",
      "Sombra sorpresa",
      "15% de descuento",
      "Una muestra gratis"
    ];

    const colores = ["#ec407a", "#f48fb1", "#ad1457", "#f06292", "#e91e63", "#c2185b"];
    const ruleta = document.getElementById("ruleta");

    // Crear las secciones de la ruleta
    opciones.forEach((opcion, index) => {
      const seccion = document.createElement("div");
      seccion.className = "seccion";
      seccion.style.backgroundColor = colores[index % colores.length];
      seccion.style.transform = `rotate(${index * (360 / opciones.length)}deg) skewY(-60deg)`;
      seccion.innerHTML = `<div style="transform: skewY(60deg) rotate(${(360 / opciones.length) / 2}deg);">${opcion}</div>`;
      ruleta.appendChild(seccion);
    });

    let girando = false;

    function girarRuleta() {
      if (girando) return;

      girando = true;
      const giros = 5 + Math.floor(Math.random() * 5); // entre 5 y 9 vueltas
      const gradosPorOpcion = 360 / opciones.length;
      const seleccion = Math.floor(Math.random() * opciones.length);
      const gradosFinal = 360 * giros + (360 - seleccion * gradosPorOpcion) - (gradosPorOpcion / 2);

      ruleta.style.transform = `rotate(${gradosFinal}deg)`;

      setTimeout(() => {
        document.getElementById("resultado").innerText = `üéÅ ¬°Has ganado: ${opciones[seleccion]}!`;
        girando = false;
      }, 5200);
    }
  </script>

</body>
</html>
